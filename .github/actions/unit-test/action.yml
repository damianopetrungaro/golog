---
name: Test
description: Test go code

inputs: { }

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Install go test sum
      run: go install gotest.tools/gotestsum@latest
      shell: bash

    - name: Run tests
      run: gotestsum --format testname
      shell: bash
